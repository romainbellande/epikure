<div class="sign-up">
  <mat-card class="card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content class="content space-y-4">
        <mat-form-field appearance="fill">
          <mat-label>email</mat-label>
          <input type="email" matInput formControlName="email" />
          <mat-error *ngIf="isInvalid(email) && email?.errors?.required">
            {{
              "forms.errors.required"
                | translate: { field: "common.email" | translate }
            }}
          </mat-error>
          <mat-error *ngIf="isInvalid(email) && email?.errors?.email">
            {{ "forms.errors.email" | translate }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button type="submit" mat-raised-button>Signin</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
